<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- docsify默认样式 -->
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <!-- Theme: Simple (latest v0.x.x) -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->
  <!-- 支持 mermaid -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    //支持 mermaid
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      // 侧边栏标题
      name: 'Github+docsify',
      // 仓库地址
      repo: 'https://github.com/shangyewangchuan/github_docsify',
      // 主页设置
      homepage: '概览.md',
      // 启用侧边栏
      loadSidebar: true,
      // 侧边栏目录等级
      subMaxLevel: 3,
      // 启用搜索
      search: 'auto',
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },  
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 搜索 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片放大 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 复制代码 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- bash 代码高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <!-- git 代码高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-git.js"></script>
  <!-- markdown 代码高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-markdown.js"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script> -->
  
</body>
</html>
